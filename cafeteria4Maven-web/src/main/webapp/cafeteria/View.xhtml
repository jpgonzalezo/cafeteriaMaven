<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CafeteriaViewDlg" widgetVar="CafeteriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCafeteriaTitle}">
            <h:form id="CafeteriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cafeteriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCafeteriaLabel_idcafeteria}"/>
                        <h:outputText value="#{cafeteriaController.selected.idcafeteria}" title="#{bundle.ViewCafeteriaTitle_idcafeteria}"/>
                        <h:outputText value="#{bundle.ViewCafeteriaLabel_name}"/>
                        <h:outputText value="#{cafeteriaController.selected.name}" title="#{bundle.ViewCafeteriaTitle_name}"/>
                        <h:outputText value="#{bundle.ViewCafeteriaLabel_email}"/>
                        <h:outputText value="#{cafeteriaController.selected.email}" title="#{bundle.ViewCafeteriaTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CafeteriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
