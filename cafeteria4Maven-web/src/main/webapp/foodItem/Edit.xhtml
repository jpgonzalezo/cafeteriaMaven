<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FoodItemEditDlg" widgetVar="FoodItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFoodItemTitle}">
            <h:form id="FoodItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{foodItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFoodItemLabel_idfoodItem}" for="idfoodItem" />
                        <p:inputText id="idfoodItem" value="#{foodItemController.selected.idfoodItem}" title="#{bundle.EditFoodItemTitle_idfoodItem}" required="true" requiredMessage="#{bundle.EditFoodItemRequiredMessage_idfoodItem}"/>
                        <p:outputLabel value="#{bundle.EditFoodItemLabel_name}" for="name" />
                        <p:inputText id="name" value="#{foodItemController.selected.name}" title="#{bundle.EditFoodItemTitle_name}" />
                        <p:outputLabel value="#{bundle.EditFoodItemLabel_price}" for="price" />
                        <p:inputText id="price" value="#{foodItemController.selected.price}" title="#{bundle.EditFoodItemTitle_price}" />
                        <p:outputLabel value="#{bundle.EditFoodItemLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{foodItemController.selected.stock}" title="#{bundle.EditFoodItemTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditFoodItemLabel_isEspecial}" for="isEspecial" />
                        <p:inputText id="isEspecial" value="#{foodItemController.selected.isEspecial}" title="#{bundle.EditFoodItemTitle_isEspecial}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{foodItemController.update}" value="#{bundle.Save}" update="display,:FoodItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FoodItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FoodItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
