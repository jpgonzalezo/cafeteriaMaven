<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de Sesión</title>
    </h:head>
    
    <body>
        <div style="padding-left: 10%; padding-top: 5%">
            <h:form>            
                <h3>Inicio de Sesión</h3>
                <h3>Cafeteria Shingeki Mikasa</h3>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{loginController.email}" required="true" label="email" />
                    
                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginController.password}" required="true" label="password" />

                    <f:facet name="footer">
                        <p:commandButton value="Login" action="#{loginController.loginValidacion}"></p:commandButton>
                    </f:facet>  
                </h:panelGrid>

            </h:form>
        </div>
        
    </body>
    
</html>
