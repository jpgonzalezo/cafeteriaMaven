<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCreateDlg" widgetVar="OrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenTitle}">
            <h:form id="OrdenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_idorden}" for="idorden" />
                        <p:inputText id="idorden" value="#{ordenController.selected.idorden}" title="#{bundle.CreateOrdenTitle_idorden}" required="true" requiredMessage="#{bundle.CreateOrdenRequiredMessage_idorden}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_address}" for="address" />
                        <p:inputText id="address" value="#{ordenController.selected.address}" title="#{bundle.CreateOrdenTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_payment}" for="payment" />
                        <p:inputText id="payment" value="#{ordenController.selected.payment}" title="#{bundle.CreateOrdenTitle_payment}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_priceFood}" for="priceFood" />
                        <p:inputText id="priceFood" value="#{ordenController.selected.priceFood}" title="#{bundle.CreateOrdenTitle_priceFood}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_taxes}" for="taxes" />
                        <p:inputText id="taxes" value="#{ordenController.selected.taxes}" title="#{bundle.CreateOrdenTitle_taxes}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_priceDelivery}" for="priceDelivery" />
                        <p:inputText id="priceDelivery" value="#{ordenController.selected.priceDelivery}" title="#{bundle.CreateOrdenTitle_priceDelivery}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_status}" for="status" />
                        <p:inputText id="status" value="#{ordenController.selected.status}" title="#{bundle.CreateOrdenTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_cafeteriaIdcafeteria}" for="cafeteriaIdcafeteria" />
                        <p:selectOneMenu id="cafeteriaIdcafeteria" value="#{ordenController.selected.cafeteriaIdcafeteria}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_cafeteriaIdcafeteria}">
                            <f:selectItems value="#{cafeteriaController.itemsAvailableSelectOne}"
                                           var="cafeteriaIdcafeteriaItem"
                                           itemValue="#{cafeteriaIdcafeteriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_clientIdclient}" for="clientIdclient" />
                        <p:selectOneMenu id="clientIdclient" value="#{ordenController.selected.clientIdclient}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_clientIdclient}">
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="clientIdclientItem"
                                           itemValue="#{clientIdclientItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_deliveryIddelivery}" for="deliveryIddelivery" />
                        <p:selectOneMenu id="deliveryIddelivery" value="#{ordenController.selected.deliveryIddelivery}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_deliveryIddelivery}">
                            <f:selectItems value="#{deliveryController.itemsAvailableSelectOne}"
                                           var="deliveryIddeliveryItem"
                                           itemValue="#{deliveryIddeliveryItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenController.create}" value="#{bundle.Save}" update="display,:OrdenListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
