<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdenListForm">
                <p:panel header="#{bundle.ListOrdenTitle}">
                    <p:dataTable id="datalist" value="#{ordenController.items}" var="item"
                                 selectionMode="single" selection="#{ordenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idorden}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_idorden}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_payment}"/>
                            </f:facet>
                            <h:outputText value="#{item.payment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_priceFood}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceFood}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_taxes}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_priceDelivery}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceDelivery}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_cafeteriaIdcafeteria}"/>
                            </f:facet>
                            <h:outputText value="#{item.cafeteriaIdcafeteria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_clientIdclient}"/>
                            </f:facet>
                            <h:outputText value="#{item.clientIdclient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_deliveryIddelivery}"/>
                            </f:facet>
                            <h:outputText value="#{item.deliveryIddelivery}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordenController.prepareCreate}" update=":OrdenCreateForm" oncomplete="PF('OrdenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdenViewForm" oncomplete="PF('OrdenViewDialog').show()" disabled="#{empty ordenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdenEditForm" oncomplete="PF('OrdenEditDialog').show()" disabled="#{empty ordenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenController.destroy}" update=":growl,datalist" disabled="#{empty ordenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
